<!DOCTYPE html>
<html>
<head>
  <title>MediaPipe Z座標 → 実距離換算</title>
  <style>
    body {
      font-size: 24px;
      text-align: center;
    }
    video, canvas {
      width: 640px;
      height: 480px;
      transform: scaleX(-1);
      border: 1px solid #ccc;
    }
    #output {
      margin-top: 16px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>MediaPipeで顎までの距離（cm）を推定</h1>
  <video id="video" autoplay playsinline muted></video>
  <canvas id="canvas"></canvas>
  <p id="output">読み取り中...</p>

  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

  <script>
    const videoElement = document.getElementById('video');
    const canvasElement = document.getElementById('canvas');
    const canvasCtx = canvasElement.getContext('2d');
    const output = document.getElementById('output');

    const faceMesh = new FaceMesh({
      locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}`
    });

    faceMesh.setOptions({
      maxNumFaces: 1,
      refineLandmarks: true,
      minDetectionConfidence: 0.5,
      minTrackingConfidence: 0.5
    });

    faceMesh.onResults((results) => {
      canvasCtx.save();
      canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
      canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);

      if (results.multiFaceLandmarks.length > 0) {
        const landmarks = results.multiFaceLandmarks[0];

        const leftEye = landmarks[33];
        const rightEye = landmarks[263];
        const chin = landmarks[152];

        // 目と目の距離（画像座標上）
        const eyeDist =
          Math.sqrt(Math.pow(leftEye.x - rightEye.x, 2) + Math.pow(leftEye.y - rightEye.y, 2));

        // 仮定：目と目の実際の距離 = 6.5 cm
        const scalePerUnit = 6.5 / eyeDist; // → 1.0 = 6.5cm / eyeDist単位

        // 顎のZ座標（MediaPipeは負値）
        const chinZ = chin.z;

        // 顎までの距離をcmに換算（絶対値を取る）
        const chinZcm = Math.abs(chinZ) * scalePerUnit;

        output.textContent = `顎のZ座標: ${chinZ.toFixed(5)} → 推定距離: ${chinZcm.toFixed(2)} cm`;
      } else {
        output.textContent = "顔が検出されていません";
      }

      canvasCtx.restore();
    });

    const camera = new Camera(videoElement, {
      onFrame: async () => {
        await faceMesh.send({ image: videoElement });
      },
      width: 640,
      height: 480
    });
    camera.start();
  </script>
</body>
</html>
